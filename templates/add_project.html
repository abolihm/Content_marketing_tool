<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4ff;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            max-width: 700px;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            margin: 50px auto;
        }
        .btn-primary {
            background-color: #2563eb;
            border: none;
            font-weight: bold;
        }
        label {
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h4 class="mb-4">Add New Project</h4>
    <form method="POST">
        {% csrf_token %}

        <label>Project Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter project name" required>

        <label>Website Category</label>
        <select name="website_category" class="form-select" required>
            <option value="" disabled selected>Select website category</option>
            <option value="Tech">Tech</option>
            <option value="Education">Education</option>
            <option value="Business">Business</option>
            <option value="Lifestyle">Lifestyle</option>
            <!-- Add more if needed -->
        </select>

        <label>Number of Publications</label>
        <input type="number" name="number_of_publications" class="form-control" placeholder="Enter number of publications" required>

        <div class="row">
            <div class="col">
                <label>Domain Authority (DA)</label>
                <input type="number" name="domain_authority" class="form-control" placeholder="Enter DA" required>
            </div>
            <div class="col">
                <label>Domain Rating (DR)</label>
                <input type="number" name="domain_rating" class="form-control" placeholder="Enter DR" required>
            </div>
        </div>

        <label>Team Allocation</label>
        <input type="text" name="team_allocation" class="form-control" placeholder="Select team members" required>

        <label>Geolocation</label>
        <input type="text" name="geolocation" class="form-control" placeholder="Enter target location" required>

        <label>Targets</label>
        <input type="text" name="targets" class="form-control" placeholder="Enter project targets" required>

        <button type="submit" class="btn btn-primary w-100 mt-4">Add Project</button>
    </form>
</div>

</body>
</html>
