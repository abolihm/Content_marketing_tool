<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4ff;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            max-width: 700px;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            margin: 50px auto;
        }
        .btn-primary {
            background-color: #2563eb;
            border: none;
            font-weight: bold;
        }
        label {
            margin-top: 15px;
            font-weight: 600;
        }
        select[multiple] {
            height: auto;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h4 class="mb-4">Add New Project</h4>
    <form method="POST">
        {% csrf_token %}

        <label>Project Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter project name" required>

        <label>Project Category</label>
        <input type="text" name="project_category" class="form-control" placeholder="Enter project category" required>

        <div class="row">
            <div class="col">
                <label>Domain Authority (DA)</label>
                <input type="number" name="domain_authority" class="form-control" placeholder="Enter DA" required>
            </div>
            <div class="col">
                <label>Domain Rating (DR)</label>
                <input type="number" name="domain_rating" class="form-control" placeholder="Enter DR" required>
            </div>
        </div>

        <label>Team Allocation</label>
<select name="team_allocation[]" class="form-select" multiple required>
    {% for user in users %}
        <option value="{{ user }}">{{ user }}</option>
    {% endfor %}
</select>
<div class="mb-2">
    <small class="form-text text-muted d-block">Hold Ctrl (Windows) or Cmd (Mac) to select multiple users</small>
</div>

<label class="mt-3">Geolocation</label>
<input type="text" name="geolocation" class="form-control" placeholder="Enter target location" required>


        <label>Targets</label>
        <input type="text" name="targets" class="form-control" placeholder="Enter project targets" required>

        <button type="submit" class="btn btn-primary w-100 mt-4">Add Project</button>
    </form>
</div>

</body>
</html>
