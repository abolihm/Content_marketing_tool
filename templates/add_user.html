{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'styles.css' %}" rel="stylesheet">
  <style>
    body {
      background-color: #f1f5ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background-color: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      margin: 60px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-control, .form-select {
      border-radius: 10px;
      height: 45px;
    }

    .btn-primary {
      background-color: #2563eb;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      height: 45px;
    }

    .btn-primary:hover {
      background-color: #1e40af;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add New User</h2>
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Projects</label>
        <select name="number_of_projects" class="form-select" required>
          <option value="" selected disabled>Select number of projects</option>
          {% for i in "12345" %}
            <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Project Category</label>
        <select name="project_category" class="form-select" required>
          <option value="" selected disabled>Select project category</option>
          <option value="SEO">SEO</option>
          <option value="Content Marketing">Content Marketing</option>
          <option value="Social Media">Social Media</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">Number of Publications</label>
        <input type="number" name="number_of_publications" class="form-control" placeholder="Enter number of publications" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add User</button>
    </form>
  </div>
</body>
</html>
