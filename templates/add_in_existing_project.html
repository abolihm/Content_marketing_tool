<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add to Existing Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4ff;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            max-width: 1000px;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            margin: 50px auto;
        }
        .btn-primary {
            background-color: #2563eb;
            border: none;
            font-weight: bold;
        }
        label {
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<h1 class="text-center">Add to Existing Project</h1>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}

        <!-- User selection -->
        <label for="username"><strong>Select User:</strong></label>
        <select name="username" required>
  <option value="">Select Username</option>
  {% for user in users %}
    <option value="{{ user }}">{{ user }}</option>
  {% endfor %}
</select>

        <!-- Month -->
        <div class="row">
            <div class="col-md-6">
                <label>Month</label>
                <input type="text" name="month" class="form-control" placeholder="e.g. August">
            </div>

            <!-- Project name -->
            <div class="col-md-6">
                <label>Project Name</label>
                <select name="project_name" class="form-select" required>
                    <option value="" disabled selected>-- Select Project --</option>
                    {% for project in project_names %}
                        <option value="{{ project }}">{{ project }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <label>Publication Site</label>
        <input type="text" name="publication_site" class="form-control" placeholder="Enter publication site">

        <div class="row">
            <div class="col-md-6">
                <label>Keyword 1</label>
                <input type="text" name="keyword_1" class="form-control">
            </div>
            <div class="col-md-6">
                <label>URL Page 1</label>
                <input type="url" name="url_page_1" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label>Keyword 2</label>
                <input type="text" name="keyword_2" class="form-control">
            </div>
            <div class="col-md-6">
                <label>URL Page 2</label>
                <input type="url" name="url_page_2" class="form-control">
            </div>
        </div>

        <label>Live URL</label>
        <input type="url" name="live_url" class="form-control">

        <label>Live URL Date</label>
        <input type="date" name="live_url_date" class="form-control">

        <label>Status</label>
        <select name="status" class="form-select">
            <option value="">Select status</option>
            <option value="Live">Live</option>
            <option value="Pending">Pending</option>
            <option value="Scheduled">Scheduled</option>
        </select>

        <label>Price:</label>
<input type="number" name="price" step="0.01" placeholder="Amount">
<select name="price_currency">
    <option value="INR">â‚¹ INR</option>
    <option value="USD">$ USD</option>
</select>
<br><br>

        <label>Invoice Number</label>
        <input type="text" name="invoice_number" class="form-control">

        <label>Invoice Link</label>
        <input type="url" name="invoice_link" class="form-control">

        <label>Blogger Name</label>
        <input type="text" name="blogger_name" class="form-control">

        <label>Est. Number</label>
        <input type="text" name="est_number" class="form-control">

        <label>Billed Status</label>
        <select name="billed_status" class="form-select">
            <option value="">Select status</option>
            <option value="Billed">Billed</option>
            <option value="Not Billed">Not Billed</option>
        </select>

        <label>Client Invoice No.</label>
        <input type="text" name="client_invoice_no" class="form-control">

        <label>Collected Status</label>
        <select name="collected_status" class="form-select">
            <option value="">Select status</option>
            <option value="Collected">Collected</option>
            <option value="Pending">Pending</option>
        </select>

        <label>Payment Status</label>
        <select name="payment_status" class="form-select">
            <option value="">Select status</option>
            <option value="Released">Released</option>
            <option value="On Hold">On Hold</option>
        </select>

        <label>Released Date</label>
        <input type="date" name="released_date" class="form-control">

        <label>Transaction ID</label>
        <input type="text" name="transaction_id" class="form-control">

        <button type="submit" class="btn btn-primary w-100 mt-4">Submit Entry</button>
    </form>
</div>

</body>
</html>
