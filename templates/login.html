{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OptiHive - Login</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("{% static 'images/bg.jpg' %}") no-repeat center center/cover;
      position: relative;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(147, 167, 245, 0.55);
      z-index: 0;
    }

    /* ðŸ”¹ Top-left corner logo */
    .header-logo {
      position: absolute;
      top: 20px;
      left: 25px;
      display: flex;
      align-items: center;
      z-index: 2;
    }

    .header-logo img {
      width: 150px;
      margin-right: 10px;
    }

    .header-logo span {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    /* ðŸ”¹ Center login container */
    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 380px;
      animation: fadeIn 0.9s ease-in-out;
    }

    /* Middle logo */
    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    .site-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    h2 {
      margin-bottom: 20px;
      color: #444;
    }

    form {
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(90deg, #ff7eb3, #ff758c, #ff6a88);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #ff6a88, #ff758c, #ff7eb3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- ðŸ”¹ Logo in corner -->
  <div class="header-logo">
    <img src="{% static 'logo.png' %}" alt="OptiHive Logo">
    
  </div>

  <!-- ðŸ”¹ Login form -->
  <div class="login-container">
    <!-- Logo in middle -->
    <img src="{% static 'optihive logo.png' %}" alt="OptiHive Logo" class="logo">
    

    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
